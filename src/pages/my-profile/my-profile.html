<ion-header>

  <ion-navbar [color]="'navBar'">
    <ion-title text-center>My team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="statistics">
    <ion-col>
      <h2>
        {{sWins}}%
      </h2>
      <div class="wins" [style.transition-timing-function]="linear" [style.max-height]="pWins + '%'">
        <p> ΝΙΚΕΣ</p>
      </div>
    </ion-col>
    <ion-col>
      <h2>
        {{sDraws}}%
      </h2>
      <div class="draws" [style.max-height]="pDraws + '%'">
        <p> ΙΣΟΠΑΛΙΕΣ</p>
      </div>
    </ion-col>
    <ion-col>
      <h2>
        {{sLoses}}%
      </h2>
      <div class="loses" [style.max-height]="pLoses + '%'">
        <p> ΗΤΤΕΣ</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="progressBarRow" (click)="logout()">
    <ion-col width-50 offset-25>
      <progress-bar [currentExp]="currentExp" [experienceNextLevel]="experienceNextLevel" [progress]="percentage" [level]="level"></progress-bar>
    </ion-col>
  </ion-row>

  <ion-row>

  </ion-row>
  <ion-row class="buttonRow">
    <ion-col text-center>
      <button class="playButton" (click)="choosePlayer()">
          <p> Παίξε με αντίπαλο με το Username</p>
        </button>
    </ion-col>
    <ion-col>
      <button class="playButton" (click)="choosePlayer()">
          <p> Παίξε με τυχαίο αντίπαλο</p>
        </button>
    </ion-col>
  </ion-row>
</ion-content>
