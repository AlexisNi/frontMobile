<ion-header>

  <ion-navbar [color]="'navBar'">
    <ion-title text-center>My team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="statistics">
    <ion-col>
      <div class="wins" [style.max-height]="40 + '%'">
        <p> wins</p>
      </div>
    </ion-col>
    <ion-col>
      <div class="draws" [style.max-height]="30 + '%'">
        <p> draw</p>
      </div>
    </ion-col>
    <ion-col>
      <div class="loses" [style.max-height]="30 + '%'">
        <p> lose</p>
      </div>
    </ion-col>
  </ion-row>
