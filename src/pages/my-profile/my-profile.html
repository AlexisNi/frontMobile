<ion-header>
  <ion-navbar [color]="'navBar'">
    <ion-buttons start>
      <button ion-button icon-only (click)="togglePopupMenu()">
        <ion-icon color="secondary" name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{username}}ΤHOMAS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'bgImage':showBackGroundImage}" >
  <ion-row class="levelProgress" justify-content-center text-center>
    <div class="arrow">
      <img [src]="triangle">
    </div>
    <ion-col class="progressBarContainer">
      <ion-row class="progressBarRow">
        <ion-col class="progressBarInsider" width-50 offset-25>
          <progress-bar [currentExp]="currentExp" [experienceNextLevel]="experienceNextLevel" [progress]="percentage" [level]="level"></progress-bar>
          <div class="upLine"></div>
          <div class="leftLine"></div>
          <div class="rightLine"> </div>
          <div class="downLine"> </div>

        </ion-col>
      </ion-row>
    </ion-col>


  </ion-row>

  <ion-row justify-content-center text-center class="statistics">
    <ion-col text-center col-4 class="statsContainer">
      <ion-row>
        <ion-col text-center>
          <p> ΝΙΚΕΣ</p>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col class="percentage" text-center>
          <p> {{sWins|number:'1.1'}}%</p>

        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col text-center col-4 class="statsContainer">
      <ion-row>
        <ion-col text-center>
          <p> IΣΟΠΑΛΙΕΣ</p>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col class="percentage" text-center>
          <p> {{sDraws|number:'1.1' }}%</p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col text-center col-4 class="statsContainer">
      <ion-row>
        <ion-col text-center>
          <p> ΗΤΤΕΣ</p>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col class="percentage" text-center>
          <p> {{sLoses |number:'1.1'}}%</p>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>




  <ion-row style="margin-top: 5vh;" justify-content-center text-center class="userNameOpp">
    <ion-col>
      <button class="btn" (click)="play()">
             <span><div  class="word-container">
                   <p>BΡΕΣ ΑΝΤΙΠΑΛΟ  </p>
                   <p>ME TO USERNAME</p></div>
             </span>
          </button>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 1vh;" justify-content-center text-center class="userNameOpp">
    <ion-col>
      <button class="btn" (click)="findRandom()">
             <span><div  class="word-container">
                   <p>ΠΑΙΞΕ ΜΕ ΤΥΧΑΙΟ   </p>
                   <p>ΑΝΤΙΠΑΛΟ</p></div>
             </span>
          </button>
    </ion-col>
  </ion-row>




  <div tappable class="popup-menu">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" (click)="openStatistics()">
        <ion-icon name="appname-statistics"></ion-icon>
        <span>Statistics</span>
      </div>
      <div class="popup-menu-item" (click)="goToLeaderboard()">
        <ion-icon name="podium"></ion-icon>
        <span>LEADERBOARD</span>
      </div>
      <div class="popup-menu-item" (click)="goToHelp()">
        <ion-icon name="help"></ion-icon>
        <span>HELP</span>
      </div>
      <div class="popup-menu-item" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <span>Logout</span>
      </div>
    </div>
  </div>
</ion-content>
