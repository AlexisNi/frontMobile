<ion-header>

  <ion-navbar [color]="'navBar'">
    <ion-title text-center>myProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">

    <ion-row class="progressBarRow">
      <ion-col width-50 offset-25>
        <progress-bar [progress]="percentage" [level]="level"></progress-bar>
        <p text-center>{{currentExp}}/{{experienceNextLevel}}</p>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col width-50 offset-25>
        <ion-item>
          <ion-label>Find User</ion-label>
          <ion-input #username></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="buttonRow">

      <ion-col text-center>
        <button class="playButton" (click)="findUser(username.value)">
          <p> Παίξε τώρα</p>
        </button>
      </ion-col>
    </ion-row>

  </div>


</ion-content>
