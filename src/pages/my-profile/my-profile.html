<ion-header>
  <ion-navbar [color]="'navBar'">
    <ion-title text-center>{{username}}'s profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row class="statistics">
    <ion-col>
      <h2>
        {{sWins|number:'1.1'}}%
      </h2>
      <div class="wins" [style.transition-timing-function]="linear" [style.max-height]="pWins + '%'">
        <p> ΝΙΚΕΣ</p>
      </div>
    </ion-col>
    <ion-col>
      <h2>
        {{sDraws|number:'1.1' }}%
      </h2>
      <div class="draws" [style.max-height]="pDraws + '%'">
        <p> ΙΣΟΠΑΛΙΕΣ</p>
      </div>
    </ion-col>
    <ion-col>
      <h2>
        {{sLoses |number:'1.1'}}%
      </h2>
      <div class="loses" [style.max-height]="pLoses + '%'">
        <p> ΗΤΤΕΣ</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="progressBarRow">

    <ion-col width-50 offset-25>
      <progress-bar [currentExp]="currentExp" [experienceNextLevel]="experienceNextLevel" [progress]="percentage" [level]="level"></progress-bar>
    </ion-col>
  </ion-row>

  <ion-row>

  </ion-row>

  <ion-row class="buttonRow">
    <ion-col text-center>
      <button class="playButton" (click)="choosePlayer()">
          <p> Βρες αντίπαλο με το username</p>
        </button>
    </ion-col>
  </ion-row>

  <ion-row class="buttonRow">
    <ion-col text-center>
      <button class="playButton" (click)="findRandom()">
          <p> Παίξε με τυχαίο αντίπαλο</p>
        </button>
    </ion-col>
  </ion-row>

  <div class="popup-menu">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" (click)="openStatistics()">
        <ion-icon name="appname-statistics"></ion-icon>
        <span>Statistics</span>
      </div>
      <div class="popup-menu-item" (click)="goToLeaderboard()">
        <ion-icon name="podium"></ion-icon>
        <span>LEADERBOARD</span>
      </div>
      <div class="popup-menu-item" (click)="goToHelp()">
        <ion-icon name="help"></ion-icon>
        <span>HELP</span>
      </div>
      <div class="popup-menu-item" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <span>Logout</span>
      </div>
    </div>
  </div>
</ion-content>
