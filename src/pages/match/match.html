<ion-content>

  <ion-row justify-content-center text-center class="headerRow">
    <ion-col text-center class="headerContainer">
      <p> ΕΡΩΤΗΣΗ{{index+1}} </p>
    </ion-col>
  </ion-row>

  <ion-row class="questionRow">
    <ion-col class="questionContainer">
      <p> {{arenaQuestions[index]?.question}} </p>
    </ion-col>
  </ion-row>

  <ion-row class="helperRow">
    <ion-col col-4 class="timerContainer">
      <ion-row class="timerIconContainer">
        <ion-col class="timerIcon">ICON </ion-col>
      </ion-row>
      <ion-row class="timerContainer">
        <ion-col class="timer">
          <p>
            00:20
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-2 class="helpContainer"  (click)="getAdvice('','')" >
      <ion-row class="helpIconContainer">
        <ion-col class="helpIcon" >
          <ion-icon name="fqi-speech" ></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="helpTextContainer">
        <ion-col class="help">
          <p>
            ΣΥΜΒΟΥΛΗ ΠΡΟΠΟΝΗΤΗ
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-2 class="helpContainer">
      <ion-row class="helpIconContainer">
        <ion-col class="helpIcon">
          <ion-icon name="fqi-extraTime"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="helpTextContainer">
        <ion-col class="help">
          <p>
            ΠΑΡΑΤΑΣΗ<br> ΧΡΟΝΟΥ
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-2 class="helpContainer">
      <ion-row class="helpIconContainer">
        <ion-col class="helpIcon">
          <ion-icon name="ion-help"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="helpTextContainer">
        <ion-col class="help">
          <p>
            Comming soon
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <div class="answerRow">
    <ion-row justify-content-center text-center class="rowAnswerContainer">
      <ion-col>
        <button ion-button round outline>
             <span><div  class="word-container">
                   <p>{{arenaQuestions[index]?.optiona}}   </p>
                  </div>
             </span>
          </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center text-center class="rowAnswerContainer">
      <ion-col>
        <button ion-button round outline>
             <span><div  class="word-container">
                   <p>{{arenaQuestions[index]?.optionb}}  </p>
                  </div>
             </span>
          </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center text-center class="rowAnswerContainer">
      <ion-col>
        <button ion-button round outline>
             <span><div  class="word-container">
                   <p>{{arenaQuestions[index]?.optionc}}  </p>
                  </div>
             </span>
          </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center text-center class="rowAnswerContainer">
      <ion-col>
        <button ion-button round outline>
             <span><div  class="word-container">
                   <p>{{arenaQuestions[index]?.optiond}}  </p>
                  </div>
             </span>
          </button>
      </ion-col>
    </ion-row>





  </div>
