<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="header">
      <ion-col col-12>
        <p class="title"> KICK OFF </p>
        <p class="subtitle"> FOOTBALL QUIZ</p>
        <p>Hello , {{displayName}} </p>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="connectionP">
      <ion-col col-12>
        <p (click)="sendRandompost()"> Συνδέσου με τον λογαριασμό σου </p>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center class="icons">
      <ion-col col-6>
        <ion-icon name="logo-facebook" class="facebook" (click)="signInWithFacebook()"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="logo-google" class="google" (click)="signOut()"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="or">
      <ion-col col-5>
        <hr>
      </ion-col>

      <ion-col col-2>
        <p> Ή </p>
      </ion-col>

      <ion-col col-5>
        <hr>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col >
        <ion-list inset>
          <ion-item>
            <ion-label>
              <ion-icon style="color:black" name="person"></ion-icon>
            </ion-label>
            <ion-input class="text-input" [(ngModel)]="email" placeholder="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon style="color:black" name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
     
         
      </ion-col>
         <ion-col>
            <button ion-button full (click)="signUp()" color="primary" class="login-button">Signup</button>
        </ion-col>
           <ion-col>
            <button ion-button full (click)="signIn()" color="primary" class="login-button">Sign in</button>
        </ion-col>
    </ion-row>

  </ion-grid>
