<ion-content style="background-color: black">

  <ion-grid>
    <ion-row class="questionCount" text-center>
      <ion-col>
        <p>ΕΡΩΤΗΣΗ {{index+1}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="questionTitle" text-left>
      <ion-col>
        <div class="questionTitleWrapper">
          <p>
            {{arenaQuestions[index]?.question}}
          </p>
        </div>
      </ion-col>
    </ion-row>
    <div class="questionAnswers" text-center>
      <ion-row>
        <ion-col>
          <div class="wrapper">
            <button [disabled]="buttonDisabled" [ngClass]="{'intializeButton':initButtons[0],'wrongButton':wrongButtons[0],'rightButton':rightButtons[0]}"
              (click)="checkQuestion(arenaQuestions[index]?.optiona,arenaQuestions[index],0)"><p>{{arenaQuestions[index]?.optiona}}  </p></button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="wrapper">
            <button [disabled]="buttonDisabled" [ngClass]="{'intializeButton':initButtons[1],'wrongButton':wrongButtons[1],'rightButton':rightButtons[1]}"
              (click)="checkQuestion(arenaQuestions[index]?.optionb,arenaQuestions[index],1)"><p>{{arenaQuestions[index]?.optionb}} </p></button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="wrapper">
            <button [disabled]="buttonDisabled" [ngClass]="{'intializeButton':initButtons[2],'wrongButton':wrongButtons[2],'rightButton':rightButtons[2]}"
              (click)="checkQuestion(arenaQuestions[index]?.optionc,arenaQuestions[index],2)"><p>{{arenaQuestions[index]?.optionc}} </p></button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="wrapper">
            <button [disabled]="buttonDisabled" [ngClass]="{'intializeButton':initButtons[3],'wrongButton':wrongButtons[3],'rightButton':rightButtons[3]}"
              (click)="checkQuestion(arenaQuestions[index]?.optiond,arenaQuestions[index],3)"><p>{{arenaQuestions[index]?.optiond}} </p></button>
          </div>
        </ion-col>
      </ion-row>

    </div>

<!--    <div class="timerContainer">
      <timer [progress]="time" [level]="realTime"></timer>
    </div>-->
  </ion-grid>
</ion-content>
