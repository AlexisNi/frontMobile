<div class="line"></div>
<ion-row class="image-row">
  <ion-col width-33 class="image-col">
      <img src="http://icons.veryicon.com/png/Sport/German%20Football%20Club/VfL%20Wolfsburg.png" width="200" height="200">

  </ion-col>
  <ion-col width-33 class="image-title">
    <h2>WolfSburg</h2>
  </ion-col>

</ion-row>


<ion-row class="progressBar">
      <div class="first">
        <h2>Lvl. 6</h2>
      </div>
  <ion-col width-50><progress-bar [progress]="50"></progress-bar></ion-col>
</ion-row>

<ion-row class="stats">
  <ion-col width-25>Nikes</ion-col>
  <ion-col width-25>Isopalies</ion-col>
  <ion-col width-25>Ites</ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-item>
      <ion-label>Find User</ion-label>
      <ion-input #username></ion-input>
    </ion-item>
  </ion-col>
  <ion-col>
    <button ion-button (click)="findUser(username.value)"> Paixe me</button>
  </ion-col>

</ion-row>
