<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-8 align-self: center>
      <ion-item>
        <ion-label>UserName</ion-label>
        <ion-input #username></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-8>
      <button (click)="CreateUser(username.value)">
          <p> Choose Username</p>
        </button>
    </ion-col>
  </ion-row>
</ion-content>
