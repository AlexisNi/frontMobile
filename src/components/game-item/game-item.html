
<div class="arenaWrapper" *ngIf="arena.userId==userId && arena.user_played==true && arena.invite_played==false ||arena.inviteId==userId && arena.invite_played==true &&arena.user_played==false">
  <ion-row class="TeamsContainer">
    <ion-col col-6 class="myTeamContainer">
      <ion-row class="teamCorrectConteiner">
        <ion-col col-9 text-center class="myTeamName">
          <p>{{username}}</p>
        </ion-col>
        <ion-col col-3 text-center class="teamCorrect">
          <p>{{correctNumber}}</p>
        </ion-col>
      </ion-row>
    </ion-col>



    <ion-col col-6 class="opponentContainer">
      <ion-row class="opponentIconConteiner">
        <ion-col col-3 text-center class="teamIcon">
          <ion-icon name="md-alarm"></ion-icon>
        </ion-col>
        <ion-col col-9 text-center class="myTeamName">
          <p>{{arena.userName}}</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="gameStatus" text-center>
    <ion-col class="statusContainer">
      <p> Σε εξελιξη...</p>
    </ion-col>
  </ion-row>
</div>

<div class="arenaPlayWrapper" *ngIf="arena.userId==userId && arena.user_played==false||arena.inviteId==userId && arena.invite_played==false">
  <ion-row class="playContainer">
    <ion-col text-center>
      <button (click)="playMatch(arena)"><p>Play</p></button>
    </ion-col>
  </ion-row>
  <ion-row class="gameStatus" text-center>
    <ion-col class="statusContainer">
      <p> Ειναι η σειρα σου να παιξεις με τον {{arena.userName}} </p>
    </ion-col>
  </ion-row>
</div>

<div class="rewardPlayWrapper" *ngIf="arena.invite_played==true  && arena.user_played==true">
  <ion-row class="rewardContainer">
    <ion-col text-center>
      <button (click)="getReward()"><p>Reward</p></button>
    </ion-col>
  </ion-row>
  <ion-row class="gameStatus" text-center>
    <ion-col class="statusContainer">
      <p>Παρε το βραβειο απο τον αγωνα με τον <span>{{arena.userName}}</span> </p>
    </ion-col>
  </ion-row>
</div>
