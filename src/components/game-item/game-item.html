<div *ngIf="arena.userId==userId && arena.user_played==true && arena.invite_played==false ||arena.inviteId==userId && arena.invite_played==true &&arena.user_played==false"
  class="arenaContainer">
  <ion-row class="rowContainer">
    <ion-col text-center col-5 class="userCol">
      <ion-row class="userNameRow">
        <ion-col class="userNameContainer">
          <p>
            {{username | uppercase}}
          </p>
        </ion-col>
      </ion-row>

      <ion-row class="correctNumber">
        <ion-col>
          <p>{{correctNumber}}</p>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col text-center col-2 class="halftimeCol">
      <ion-row class="halfTime1row">
        <ion-col style="color:black">
          <p>
            .
          </p>
        </ion-col>
      </ion-row>
      <ion-row class="halftimeRow">
        <ion-col class="halfTimeContainer">
          <p>
            ΗΜΙΧΡΟΝΟ
          </p>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col text-center col-5 class="opponentCol">
      <ion-row class="userName">
        <ion-col class="userNameContainer">
          <p>{{arena.userName | uppercase}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="userName">
        <ion-col>
          <ion-icon name="md-alarm"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>
</div>

<div *ngIf="arena.userId==userId && arena.user_played==false||arena.inviteId==userId && arena.invite_played==false" class="arenaContainer">
  <ion-row class="rowContainer">
    <ion-col text-center col-5 class="userCol">
      <ion-row class="userNameRow">
        <ion-col class="userNameContainer">
          <p>
            {{username}}

          </p>
        </ion-col>
      </ion-row>

      <ion-row class="buttonRow">
        <ion-col>
          <button class="btn" (click)="playMatch(arena)">
             <span><div  class="word-container">
                   <p>ΠΑΙΞΕ</p>
                   </div>
             </span>
          </button>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col text-center col-2 class="halftimeCol">
      <ion-row class="halfTime1row">
        <ion-col style="color:black">
          <p>
            .
          </p>
        </ion-col>
      </ion-row>
      <ion-row class="halftimeRow">
        <ion-col class="halfTimeContainer">
          <p>
            ΗΜΙΧΡΟΝΟ
          </p>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col text-center col-5 class="opponentCol">
      <ion-row class="userName">
        <ion-col class="userNameContainer">

          <p> Ειναι η σειρα σου να παιξεις με τον {{arena.userName}} </p>


        </ion-col>
      </ion-row>
      <ion-row class="userName">
        <ion-col class="correctNumber">
          <p>
            ?
          </p>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>
</div>


<div *ngIf="arena.invite_played==true  && arena.user_played==true" class="arenaContainer">
  <ion-row class="rowContainer">
    <ion-col text-center col-5 class="userCol">
      <ion-row class="userNameRow">
        <ion-col class="userNameContainer">
          <p>
            {{username}} VS {{arena.userName}}
          </p>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col text-center col-2 class="halftimeCol">
      <ion-row class="halfTime1row">
        <ion-col style="color:black">
          <p>
            .
          </p>
        </ion-col>
      </ion-row>

    </ion-col>

    <ion-col text-center col-5 class="opponentCol">
      <ion-row class="userName">
        <ion-col class="userNameContainer">
          <p>
            O ΑΓΩΝΑΣ ΕΛΗΞΕ
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="buttonRow">
    <ion-col text-center>
      <button class="btn" (click)="getReward()">
             <span><div  class="word-container">
                   <p>ΤΕΛΙΚΟ ΣΚΟΡ</p>
                   </div>
             </span>
          </button>
    </ion-col>
  </ion-row>
</div>
