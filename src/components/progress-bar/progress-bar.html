            <svg id="svg" width="210" height="210"  version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle
          fill="none"
          cx="50%" cy="50%" r="100"
          stroke="white" stroke-width="3"
        ></circle>
        <circle
          id="bar"
          fill="transparent"
          style="filter:url(#dropshadow)"
          cx="50%" cy="50%" r="100"
          stroke="#669933" stroke-width="3" stroke-dashoffset="700" stroke-dasharray="700" 
          transform="rotate(85)" transform-origin="50% 50%">
        </circle>
        <defs>
          <filter id="dropshadow" x="-40%" y="-40%" width="180%" height="180%" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> 
            <feOffset dx="5" dy="5" result="offsetblur"/>
            <feOffset dx="-5" dy="-5" result="offsetblur"/>
            <feColorMatrix in="SourceGraphic"
                           type="matrix"
                           values="
                           1 0 0 0 0
                    -0.2 1.0 0.3 0.1 0
              -0.1 0 1 0 0
              0 0 0 1 0 "/>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

      </svg>
